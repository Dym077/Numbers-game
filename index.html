<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Google font created by Jason Kottke-->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
<link rel="manifest" href="./site.webmanifest">
    <title>Numbers World</title>
</head>

<body>
    <img class="logo" src="./assets/images/logo.png" alt="An image of a numbers keypad">
    <h1 class="heading">
        NUMBERS WORLD
    </h1>
<!--This is the game section-->
    <div class="game-section">
        <div class="controls-section">
            <button data-type="addition" aria-label="Addition" class="button button--big button--yellow">
                <i class="fas fa-plus"></i>
            </button>
            <button data-type="subtract" aria-label="Subtraction" class="button button--big button--green">
                <i class="fas fa-minus"></i>
            </button>
            <button data-type="multiply" aria-label="Multiplication" class="button button--big button--gray">
                <i class="fas fa-times"></i>
            </button>
            <button data-type="division" aria-label="Division" class="button button--big button--black">
                <i class="fas fa-divide"></i>
            </button>
            <h2 id="feedback"></h2>
            <div class="user-input">
            <label for="username">Username</label>
            <input type="text" class="username" placeholder="" id="username">
            <button type="submit" id="user-submit">Done!</button>
            </div>
        </div>

    <!--This is the question-section-->
        <div class="question-section">
            <span id="countDown">Timer:
                <span id="timer">10</span>
            </span>
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-mobile">Your Answer:</p>
            <input id="answer-box" aria-label="Answer-box" type="number">
            <button id="submit" data-type="submit" aria-label="Submit" class="button button--submit button-disabled">Submit!</button>
        </div>
    </div>
<!--This is the score-section-->
    <div class="score-section">
        <p class="scores">Correct:<span id="score">0</span></p>
        <p class="scores">Incorrect:<span id="wrong">0</span></p>
    </div>
    <div class="instructions">
        Choose a calculation method and type Your answer before the time runs out. 
        When You have 20 correct answers You win. If You get 5 incorrect answers You lose.
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
